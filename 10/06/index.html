<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <fieldset class="radio">
           <legend>Radio</legend>
           <form action="#" method="get">
            <div>
                <input type="radio" name="radio" id="radio1" value="Option 1">
                <label for="radio1">Option 1</label>
            </div>

            <div>
                <input type="radio" name="radio" id="radio2" value="Option 1">
                <label for="radio2">Option 2</label>
            </div>

            <div>
                <input type="radio" name="radio" id="radio3" value="Option 1">
                <label for="radio3">Option 3</label>
            </div>

           </form>
        </fieldset>

        <fieldset class="checkbox">
           <legend>Checkbox</legend>

           <form action="#" method="get">

            <div>
                <input type="checkbox" name="first" id="first">
                <label for="first">Checkbox 1</label>
            </div>

            <div>
                <input type="checkbox" name="second" id="second">
                <label for="second">Checkbox 2</label>
            </div>

           </form>
        </fieldset>

    </div>

</body>
</html>
