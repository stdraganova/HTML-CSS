<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <div class="login-form">
        <h2>Login</h2>

        <form action="#" method="get">
                
                <label for="email">Email <i class="icon fa-solid fa-envelope"></i></label>
                <input type="email" name="email" id="email" required>
                <span>example: konstantin.dankov@gmail.com</span>

                <label for="password">Password <i class="icon fa-solid fa-key"></i></label>
                <input type="password" name="password" id="password" required>
                <span>minimum 6 characters, letters and numbers, at least 1 special character</span>
               
            <button>Login</button>
        </form>
    </div>

</body>
</html>
